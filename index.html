<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpendWise Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>SpendWise Dashboard</h1>
    <p class="subtitle">Track. Understand. Control your spending.</p>

    <form id="expenseForm">
        <input type="text" id="name" placeholder="Expense name">
        <input type="number" id="amount" placeholder="Amount (Ksh)">
        <select id="category">
            <option value="">Select category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Rent">Rent</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>

    <div class="controls">
        <select id="filter">
            <option value="All">All Categories</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Rent">Rent</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <h2>Total: Ksh <span id="total">0</span></h2>

    <ul id="expenseList"></ul>

    <canvas id="expenseChart"></canvas>

    <button id="exportBtn">Export to CSV</button>
</div>

<script src="script.js"></script>
</body>
</html>
